services:
  - type: web
    name: projectpulse-api
    runtime: node
    buildCommand: npm install && cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: projectpulse-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true

databases:
  - name: projectpulse-db
    plan: free
